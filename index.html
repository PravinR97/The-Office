<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>The Office — Only Here</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="bgGif"></div>

<main class="scene">
  <h1 id="title"></h1>

  <div id="content">
    <p id="text"></p>
    <img id="image"/>
    <p id="quote"></p>
  </div>

  <div id="controls"></div>
</main>

<audio id="audio"></audio>

<div id="questionOverlay">
  <div class="card">
    <p>One last thing…</p>
    <input id="answer" placeholder="Type here…"/>
    <button id="submit">Submit</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
