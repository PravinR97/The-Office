<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ‚Äî Office Tour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="topbar">
      <h1 id="title">For You</h1>
      <div id="controls">
        <button id="enableMediaBtn" title="Enable media (required for audio/video)">Enable media</button>
        <button id="muteBtn" title="Mute / unmute">üîà</button>
        <button id="gifPauseBtn" title="Pause / play GIFs">‚è∏Ô∏è GIF</button>
      </div>
    </header>

    <main id="scene" role="main" aria-live="polite">
      <!-- corner thumbnails (personal photos) -->
      <div id="cornerThumbs">
        <img id="thumb-top-left" class="corner-thumb" src="" alt="" />
        <img id="thumb-top-right" class="corner-thumb" src="" alt="" />
        <img id="thumb-bottom-left" class="corner-thumb" src="" alt="" />
        <img id="thumb-bottom-right" class="corner-thumb" src="" alt="" />
      </div>

      <!-- stacked people (Office stills) -->
      <div id="peopleBg" aria-hidden="true"></div>

      <!-- media region: either gif image or looping video (mp4/webm) -->
      <div id="media">
        <img id="gifImg" alt="" />
        <video id="gifVideo" muted loop playsinline></video>
      </div>

      <!-- content -->
      <div id="contentPanel">
        <h2 id="sceneTitle"></h2>
        <div id="text"></div>
        <blockquote id="quote"></blockquote>

        <div id="actionRow">
          <button id="nextBtn" class="primary">Loading...</button>
          <button id="scenePlayAudio" class="secondary" style="display:none">Play scene audio</button>
          <div id="mediaStatus" class="media-status"></div>
        </div>
      </div>
    </main>

    <!-- question overlay -->
    <div id="questionOverlay" class="overlay" style="display:none">
      <div class="overlayCard">
        <button id="questionClose" class="closeX">‚úï</button>
        <h3 id="questionPrompt"></h3>
        <div id="mcqContainer" class="mcq"></div>
        <input id="questionInput" type="text" placeholder="Type your answer..." />
        <div class="overlayActions">
          <button id="questionSubmit" class="primary">Submit</button>
          <button id="questionSkip">Skip</button>
        </div>
      </div>
    </div>

    <!-- final overlay -->
    <div id="finishOverlay" class="overlay" style="display:none">
      <div class="overlayCard">
        <button id="finishClose" class="closeX">‚úï</button>
        <h3>One last thing...</h3>
        <pre id="finishMessage" class="finalText"></pre>
        <div class="overlayActions">
          <button id="finishSend" class="primary">Copy message</button>
        </div>
      </div>
    </div>

    <!-- autoplay hint (shown if browser blocked play) -->
    <div id="autoplayHint" class="hint" style="display:none">
      <p>Browser blocked autoplay. Press "Enable media" to allow audio & video.</p>
      <button id="autoplayPlay">Enable media</button>
    </div>

    <!-- hidden audio elements (preload) -->
    <audio id="bgAudio" preload="auto" loop></audio>
    <audio id="sfxAudio" preload="auto"></audio>
    <audio id="voiceAudio" preload="auto"></audio>

    <footer id="footer">
      <small>Made with a bit of Michael-level confidence and a lot of heart.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
