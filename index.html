<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Would I rather be feared or loved? Easy. Both. I want people to be afraid of how much they love me</title>
  <link rel="stylesheet" href="style.css" />
  <!-- optional confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <main id="scene" class="scene">
    <div class="overlay">
      <h1 id="title">Title</h1>
      <p id="text">Text</p>
      <img id="gif" class="gif" src="" alt="gif" />
      <blockquote id="quote" class="quote"></blockquote>

      <div class="controls">
        <button id="nextBtn">NEXT</button>
      </div>
    </div>
  </main>

  <!-- audio element -->
  <audio id="sceneAudio" preload="auto"></audio>

  <!-- question overlay -->
  <div id="questionOverlay" class="overlayModal" style="display:none;">
    <div class="card">
      <button id="questionClose" class="closeBtn">×</button>
      <h3 id="questionPrompt"></h3>
      <input id="questionInput" type="text" placeholder="Type your answer..." />
      <div id="mcqContainer"></div>
    </div>
  </div>

  <!-- finish overlay -->
  <div id="finishOverlay" class="overlayModal" style="display:none;">
    <div class="card">
      <button id="finishClose" class="closeBtn">×</button>
      <pre id="finishMessage" class="finalText"></pre>
      <div class="finishActions">
        <button id="finishSend">Copy message</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
